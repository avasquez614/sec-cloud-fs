repositories {
    maven {
        url "http://oss.sonatype.org"
    }
}

dependencies {
    compile project(':commons')
    compile project(':secure-cloud-storage')
    compile 'org.infinispan:infinispan-core:6.0.1.Final'
    compile 'org.mongodb:mongo-java-driver:2.11.3'
    compile 'org.jongo:jongo:1.0'
}